<html>

<head>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- JQuery -->

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous">
  </script>
  <!-- Bootstrap -->
 
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.css">
  <!-- Firebase -->
  
  <!-- ez-menu -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css"
        href="/colorpicker/css/bootstrap-colorpicker.css">
  <script src="/main.js"></script>
  <script src="/colorpicker/js/bootstrap-colorpicker.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Baloo'
        rel='stylesheet' type='text/css'>
  <link id='editor-font' href='' rel='stylesheet' type='text/css'>
  <!-- ez-menu -->

  <title>EZ Menu</title>
</head>

<body>


  <div id="logged-out">
    <h1 class="logged-out-title">ez&middotmenu</h1>
    <h3>Sign in to access your menus</h3>
    <div id="firebaseui-auth-container"></div>
  </div>


  <div id="logged-in">

    <div class="row" id="top-row">
      <div class="col-xs-4">
        <div class="col-xs-12 site-title">
          <div class="pull-left">
            <span style="color:#F92B20;" class="title-char">e</span>
            <span style="color:#FE9920;" class="title-char">z</span>
            <span style="color:#F2E93A;" class="title-char">&middot</span>
            <span style="color:#4CAD39;" class="title-char">m</span>
            <span style="color:#3FBA84;" class="title-char">e</span>
            <span style="color:#126896;" class="title-char">n</span>
            <span style="color:#7c48ff;" class="title-char">u</span>
          </div>
        </div>
       
        <div class="col-xs-12 site-subtitle">
          <div class="pull-left">
            Create and publish shareable menus
          </div>
        </div>
      </div>
      
      <div class="col-xs-4">
        <div class="col-xs-12">
          <span style="font-size: 5vh;">{beta}</span>
        </div>
        <div class="col-xs-12">
          <span style="font-family: 'Arial'; font-size: 2vh;">{This app is unfinished}</span>
        </div>
      </div>

      <div class="col-xs-4">
        <div class="col-xs-12" id="user-div">
          <span class="pull-right">!</span>
          <span class="pull-right" id="user"></span>
          <span class="pull-right">Welcome,&nbsp</span>
        </div>
        <div class="col-xs-3 pull-right">
          <button type="button" id="sign-out-btn"
                  class="form-control btn btn-warning pull-right"
                  aria-label="Left Align">
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>



    <!-- Menu editor pop out -->
    <div id="editor-div" hidden>
      
      <div id="menu-level-data" class="col-xs-12 form-group">
        <input type="text" id="editor-id-input" class="menu-data"
               name="MenuId" hidden>
        </input>

        <div class="row">
          <div class="col-xs-1 menu-title-color-div color-input-div">
            <input id="menu-title-color-input"
                   class="form-control menu-data color-input
                          menu-title-color-input field"
                   name="MenuTitleColor">
          </div>
          
          <div class="col-xs-9 menu-title-input-div change-color">
            <input type="text" id="editor-title-input"
                    class="form-control change-color menu-data field font3"
                    name="MenuTitle"
                    placeholder="Menu Title">
            </input>
          </div>

          <div class="col-xs-2 edit-hl-fields-btn-div">
            <button id="edit-hl-fields-btn"
                    class="btn btn-primary">
            <span>Highlight Fields</span>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-2 col-xs-offset-1">
            <label for="Template" class="invert">Template</label>
            <select class="form-control menu-data invert field"
                    id="template-select"
                    name="Template">
            </select> 
          </div>

          <div class="col-xs-3">
            <label for="MenuLogo" class="invert">Logo</label>
            <input type="text"
                   id="menu-logo-input"
                   class="form-control menu-data invert field"
                   name="MenuLogo"
                   placeholder="Link to your logo file">
            </input>
          </div>

          <div class="col-xs-2">
            <label for="MenuFont" class="invert">Font</label>
            <input type="text" 
                   id="menu-font-input"
                   class="form-control menu-data invert field"
                   name="MenuFont"
                   placeholder="Enter a free Google Font">
            </input>
          </div>

          <div class="col-xs-1">
            <label for="MenuFontSize" class="invert">Font Size</label>
            <input type="number"
                   min="1" max="100"
                   id="menu-font-size-input"
                   class="form-control menu-data invert field"
                   name="MenuFontSize">
            </input>
          </div>

          <div class="col-xs-1 col-xs-offset-1">
            <label for="MenuBkgrdColor" class="invert">Background</label>
            <input id="menu-bkgrd-color-input"
                   class="form-control menu-data"
                   name="MenuBkgrdColor">
          </div>
        </div>

      </div>


      <div id="sections-div">

        <div class="col-xs-10 col-xs-offset-1 form-group sect-row"
             id="SectionTemplate" hidden>
          
          <div class="col-xs-12 form-group sect-data-div">
            <input type="text" class="sect-data sect-id-input"
                   name="SectionId" hidden>
            </input>
            <input type="radio" class="sect-data sect-delete-input"
                   name="_DELETE_" value="false" hidden>
            </input>
            
            <div class="row">
              <div class="col-xs-1 color-input-div">
                <input class="form-control sect-data color-input
                              sect-color-input field"
                       name="SectionTitleColor">
              </div>
              <div class="col-xs-6 change-color">
                <input type="text"
                        class="form-control sect-data change-color
                               sect-title-input font2 field"
                        name="SectionTitle" placeholder="Section Title">
                </input>
              </div>
              <div class="col-xs-2 pull-right">
                <button type="button"
                        class="btn btn-danger delete-sect-btn
                               form-control"
                        aria-label="Left Align">
                  <span class="glyphicon glyphicon-trash invert"
                        aria-hidden="true">
                  </span>
                  <span class="invert"> Section</span>
                </button>                
              </div>
            </div>
          </div>

          
          <div class="col-xs-10 col-xs-offset-1 form-group sect-items">
            
            <div class="col-xs-12 form-group item-row" id="ItemTemplate">
              <input type="text" class="item-data item-id-input"
                     name="ItemId" hidden>
              </input>
              <input type="radio" class="item-data item-delete-input"
                     name="_DELETE_" value="false" hidden>
              </input>
              
              <div class="row">
                <div class="col-xs-1 item-title-color-div color-input-div">
                  <input class="form-control item-data color-input
                                item-title-color-input field"
                         name="ItemTitleColor">
                </div>
                <div class="col-xs-5 item-title-div change-color">
                  <input type="text"
                         class="form-control item-data change-color
                                 item-title-input field font1"
                         name="ItemTitle" placeholder="Item Title">
                  </input>
                </div>
                <div class="col-xs-3 item-stock-div">
                  <input type="text"
                         class="form-control item-data
                                item-stock-input font1 field"
                         name="ItemStock" placeholder="Stock Note">
                  </input>
                </div>
                <div class="col-xs-1 item-price-div">
                  <input type="text"
                         class="form-control item-data item-price-input
                                invert field font1"
                         name="ItemPrice" placeholder="0.00">
                  </input>
                </div>
                <div class="col-xs-2 pull-right">
                  <button type="button"
                    class="btn btn-danger delete-item-btn form-control"
                          aria-label="Left Align">
                    <span class="glyphicon glyphicon-trash invert"
                          aria-hidden="true">
                    </span>
                    <span class="invert"> Item</span>
                  </button>                
                </div>
              </div>
              <div class="row">
                <div class="col-xs-1 item-desc-color-div color-input-div">
                  <input class="form-control item-data color-input
                                item-desc-color-input field"
                         name="ItemDescColor" value="#ffffff">
                </div>
                <div class="col-xs-9 item-desc-div change-color">
                  <input type="text"
                          class="form-control item-data change-color
                                 item-desc-input field font1"
                          name="ItemDesc" placeholder="Item Description">
                  </input>
                </div>
              </div>
            </div>
          
            <div class="row form-group add-item-btn-row">
              <div class="col-xs-2 col-xs-offset-5 add-item-btn-div">
                <button type="button"
                        class="btn btn-info add-item-btn form-control"
                        aria-label="Left Align">
                  <span class="glyphicon glyphicon-plus invert"
                        aria-hidden="true">
                  </span>
                  <span class="invert"> Item</span>
                </button>                
              </div>
            </div>
          
          </div>
        </div>
      
        <div id="add-sect-div"
             class="col-xs-10 col-xs-offset-1 form-group">
          <div class="col-xs-4 col-xs-offset-4">
            <button type="button"
                    class="btn btn-info add-sect-btn form-control"
                    aria-label="Left Align">
              <span class="glyphicon glyphicon-plus invert"
                    aria-hidden="true">
              </span>
              <span class="invert"> Section</span>
            </button>                
          </div>
        </div>

      </div>
       

      <div id="editor-save-btn-div">
        <div class="col-xs-12">
          <div class="col-xs-1 col-xs-offset-10">
            <button type="button" id="editor-cancel-btn"
                    class="form-control btn btn-warning">
              <span class="invert">Cancel</span>
            </button>
          </div>
          <div class="col-xs-1">
            <button type="button" id="editor-save-btn"
                   class="form-control btn btn-primary"
                   disabled>
              <span class="invert">Save</span>
            </button>
          </div>
        </div>
      </div>
    
    </div>
    <!-- Menu editor pop out -->



    <div id="body-div">

      <div id="menu-table-div">

        <div><h2>Menus</h2></div>

        <div>
          <table id="menu-table" align="center">
            <thead>
              <tr class="header-row">
                <th class="menu-table-field menu-table-id-head">Id</th>
                <th class="menu-table-field">Title</th>
                <th class="menu-table-field">Shared</th>
                <th class="menu-table-field">Published</th>
                <th class="menu-table-field"></th>
                <th class="menu-table-field"></th>
                <th class="menu-table-field"></th>
              </tr>
            </thead>
            <tbody id="menu-table-body">
            </tbody>
          </table>
        </div>
      
        <div id="menu-btns-div" align="center">
          <button type="button" id="create-menu-btn" class="btn"
                  aria-label="Left Align">
            <span class="glyphicon glyphicon-plus"
                  aria-hidden="true">
            </span>
            <span> New Menu</span>
          </button>
        </div>

      </div>

    </div>



  </div>


</body>

</html>
